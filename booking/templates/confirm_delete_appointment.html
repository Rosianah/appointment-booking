{% extends 'layout.html' %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the appointment on {{ appointment.day }} at {{ appointment.time }}?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
</form>
<a href="{% url 'staffPanel' %}" class="btn btn-primary">No, go back</a>
{% endblock %}
